name: Docker Build and Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'python/**'
      - 'docker/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'python/**'
      - 'docker/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: sdn_user
          POSTGRES_PASSWORD: sdn_password
          POSTGRES_DB: sdn_database
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
      
      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U sdn_user; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
        env:
          PGPASSWORD: sdn_password
      
      - name: Initialize database schema
        run: |
          PGPASSWORD=sdn_password psql -h localhost -p 5432 -U sdn_user -d sdn_database -f docker/init/01_init_schema.sql
      
      - name: Run database connection tests
        working-directory: python
        run: |
          python test_db_connection.py
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: sdn_database
          DB_USER: sdn_user
          DB_PASSWORD: sdn_password
      
      - name: Run unit tests
        working-directory: python
        run: |
          pytest tests/test_database.py -v --tb=short
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: sdn_database
          DB_USER: sdn_user
          DB_PASSWORD: sdn_password
        continue-on-error: true
      
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Database Health Check
  database-health-check:
    name: Database Health Check
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: sdn_user
          POSTGRES_PASSWORD: sdn_password
          POSTGRES_DB: sdn_database
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary sqlalchemy
      
      - name: Initialize database schema
        run: |
          PGPASSWORD=sdn_password psql -h localhost -p 5432 -U sdn_user -d sdn_database -f docker/init/01_init_schema.sql
      
      - name: Run comprehensive health check
        run: |
          python -c "
          import psycopg2
          import sys
          
          try:
              conn = psycopg2.connect(
                  host='localhost',
                  port=5432,
                  database='sdn_database',
                  user='sdn_user',
                  password='sdn_password'
              )
              cursor = conn.cursor()
              
              # Check database version
              cursor.execute('SELECT version();')
              version = cursor.fetchone()[0]
              print(f'‚úÖ Database Version: {version}')
              
              # Check required extensions
              cursor.execute(\"SELECT extname FROM pg_extension WHERE extname IN ('uuid-ossp', 'pg_trgm');\")
              extensions = [row[0] for row in cursor.fetchall()]
              print(f'‚úÖ Extensions installed: {extensions}')
              
              # Check required tables
              cursor.execute(\"\"\"
                  SELECT table_name FROM information_schema.tables 
                  WHERE table_schema = 'public' AND table_type = 'BASE TABLE'
                  ORDER BY table_name;
              \"\"\")
              tables = [row[0] for row in cursor.fetchall()]
              print(f'‚úÖ Tables found: {len(tables)}')
              
              required_tables = [
                  'sanctioned_entities', 'entity_aliases', 'identity_documents',
                  'entity_addresses', 'entity_features', 'sanctions_programs',
                  'entity_programs', 'screening_requests', 'screening_results',
                  'screening_matches', 'audit_logs', 'data_sources', 'data_updates'
              ]
              
              missing = set(required_tables) - set(tables)
              if missing:
                  print(f'‚ùå Missing tables: {missing}')
                  sys.exit(1)
              
              print('‚úÖ All required tables present')
              
              # Check data sources
              cursor.execute('SELECT COUNT(*) FROM data_sources;')
              count = cursor.fetchone()[0]
              print(f'‚úÖ Data sources: {count}')
              
              cursor.close()
              conn.close()
              print('‚úÖ Database health check passed!')
              
          except Exception as e:
              print(f'‚ùå Health check failed: {e}')
              sys.exit(1)
          "

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Job 4: Deploy (manual trigger only)
  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: [build-and-test, database-health-check]
    if: github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
    
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "üöÄ Deploying to ${{ github.event.inputs.environment }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          # Add your deployment steps here
          # For example: kubectl apply, docker-compose pull, etc.
