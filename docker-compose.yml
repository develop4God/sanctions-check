
services:
  # 1. PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: sdncheck_postgres
    restart: always
    environment:
      # Database credentials from environment variables with secure defaults
      POSTGRES_USER: ${DB_USER:-sdn_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sdn_password}
      POSTGRES_DB: ${DB_NAME:-sdn_database}
    volumes:
      # Persistent data volume
      - postgres_data:/var/lib/postgresql/data
      # Initialization scripts (run only on first creation)
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    ports:
      # Map container port to host port (configurable via environment)
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sdn_user} -d ${DB_NAME:-sdn_database}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sdncheck

  # 2. SDNCheck API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sdncheck_api
    restart: always
    environment:
      # Database connection settings
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-sdn_database}
      DB_USER: ${DB_USER:-sdn_user}
      DB_PASSWORD: ${DB_PASSWORD:-sdn_password}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}
      # API server settings
      API_HOST: 0.0.0.0
      API_PORT: ${API_PORT:-8000}
      # Application settings
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sdncheck

volumes:
  # Persistent data volume
  postgres_data:

networks:
  sdncheck:
    driver: bridge
